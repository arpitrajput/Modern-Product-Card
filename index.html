<!DOCTYPE html>
<html lang="en">

<head>    
    <title>Card</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/Swiper/2.7.6/idangerous.swiper.css'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="card">
        <img src="images/adventure-automobile.jpg" class="thumbnail-image">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img class="scale-down" src="images/adventure-automobile.jpg">
                </div>
                <div class="swiper-slide">
                    <img class="scale-down" src="images/bg.jpg">
                </div>
                <div class="swiper-slide">
                    <img class="scale-down" src="images/spiral_lines_stripes_117136_3840x2160.jpg">
                </div>
            </div>
        </div>
        <div class="pagination"></div>

        <div class="product_details">
            <div id="hide_on_hover">
                <p class="book-title">ANSI C</p>
                <p class="author">Dennis Ritchie. Publisher: Prentice Hall</p>
                <span class="rating"> 4.5
                      <p class="fa fa-star"></p> (124)
                </span>
            </div>
            <div id="show_on_hover">
                <i class="material-icons heart">favorite</i>
                <button class="btn add-to-card">Add To Card</button>
            </div>
            <div class="not_change_on_hover">
                <div class="product_quality">
                    <label><input type="checkbox" /> Like New </label>
                    <label><input type="checkbox" /> Good</label>
                    <label><input type="checkbox" /> Acceptable</label>
                </div>
                <div class="price">
                    <span class="new_price"> ₹10 </span>
                    <span> <del class="original_price"> ₹20 </del> </span>
                    <span class="discount"> (50% Off)</span>
                </div>
            </div>
        </div>


    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/2.7.6/idangerous.swiper.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>

</html>
